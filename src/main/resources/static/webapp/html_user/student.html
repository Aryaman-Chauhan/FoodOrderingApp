<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Student page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
          
    <link rel="stylesheet" href="/webapp/css_style/studentStyle.css">
  <!-- google font family -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<!-- font awesome -->
<script src="https://kit.fontawesome.com/460f3a80d0.js" crossorigin="anonymous"></script>
  <!-- <script defer src="hhtps://use.fontawesome.com/releases/v6.2.0/js/all.js"></script> -->

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</head>
<body>
    <section id="title" class="bg-red text-color">
        <div class="container-fluid">
    
            <!-- Nav Bar -->
            <nav class="navigation navbar navbar-expand-lg navbar-dark ">
                <a href="/webapp/html_user/student.html" class="navbar-brand bg-logo"><img src="/webapp/BITS_Pilani-Logo.png" alt="BITS_Pilani-Logo" class="logo-pic"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
            
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="/webapp/html_user/orderUser.html">Order</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#reviews">Reviews</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#cta">Contact Us</a>
                      </li>
                      <li class="nav-item">
                        <button type="button" class="btnLogin-popup btn download-button">Login</button>
                      </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>    
            <div class="form-box login">
                <h2>User Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btnl">Login</button>
                    <div class="login-signup">
                        <p>Don't have an account?<a href="#" class="sign-up-link">Sign Up</a></p>
                    </div>
                    <button type="button" class="btnl"><a href="/webapp/html_eateries/eateries.html">Eatery Login/Signup</a></button>
                </form>
            </div>
    
            <div class="form-box signup">
                <h2>User Sign Up</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" required>I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btnl">Sign Up</button>
                    <div class="login-signup">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="/webapp/JS_files/index1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
