        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
    
            <div class="form-box login">
                <h2>Eatery Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btnl">Login</button>
                    <div class="login-signup">
                        <p>Don't have an account?<a href="#" class="sign-up-link">Sign Up</a></p>
                    </div>
                    <button type="button" class="btnl"><a href="/webapp/html_user/student.html">User Login/Signup</a></button>
                </form>
            </div>
    
            <div class="form-box signup">
                <h2>Eatery Sign Up</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="card"></ion-icon></span>
                        <input type="tel" required>
                        <label>Eatery ID</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="fast-food-outline"></ion-icon></span>
                        <input type="tel" required>
                        <label>Eatery Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" required>I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btnl">Sign Up</button>
                    <div class="login-signup">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
